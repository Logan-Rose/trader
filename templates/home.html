<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
      </head>
    <body>        
        <div class="content">
            <h1>AutoQuant</h1>
            <form>
                <table>
                    <tr>
                        <th>Coin One</th>
                        <th>Coin Two</th>
                        <th><input class="submitButton" type="submit" value="Launch AutoQuant"/></th>
                    </tr>
                    <tr>
                        <td>
                            <select name="coinOne">
                                {% for coin in currencies %}
                                <option value="{{coin}}">{{coin}}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <select name="coinTwo">
                                {% for coin in currencies %}
                                <option value="{{coin}}">{{coin}}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>                
                </table>
            </form>

            <table>
                {% for i in range(10) %}
                <tr>
                    <td>
                        {{i}}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </body>
</html>
